name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: docker build . --file build/Dockerfile --tag runq/go-web:latest
      - run: docker login -u akaachu -p ${{ secrets.PKG_ACCESS_TOKEN }}
      - run: docker push runq/go-web:latest
