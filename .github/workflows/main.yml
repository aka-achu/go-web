name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker build . --file Dockerfile --tag  docker.pkg.github.com/aka-achu/go-web/server:latest
    - run: docker login -u aka-achu -p ${{ secrets.PKG_ACCESS_TOKEN }} docker.pkg.github.com
    - run: docker push docker.pkg.github.com/aka-achu/go-web/server:latest
